name: CI/CD

on:
  workflow_dispatch:
  push:
    branches: 
    - 'main'
    - 'feat/sylvain-ci'

env:
  REGISTRY: ghcr.io
  DOCKERFILE_TARGET: "prod"
  DOCKERFILE_CONTEXT: "city-api"
  # VALUES_PATH: ""
  # TAG_PATH: ""

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3


      ## Golang linter
      ##
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          cache: false

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          # Require: The version of golangci-lint to use.
          # When `install-mode` is `binary` (default) the value can be v1.2 or v1.2.3 or `latest` to use the latest version.
          # When `install-mode` is `goinstall` the value can be v1.2.3, `latest`, or the hash of a commit.
          version: v1.53
          working-directory: city-api
          

  build-and-push-images:
    name: Build and publish image API
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      

      ## Dockerfile linter
      ##
      - name: run kics Scan
        uses: checkmarx/kics-github-action@v1.7.0
        with:
          path: city-api/Dockerfile
          fail_on: high
          output_path: results-dir

      - name: display kics results
        run: |
          cat results-dir/results.json


      ## Authenticate to Docker Hub
      ##
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}


      ## Build and push Docker image
      ##
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: type=sha,value=${{ env.GITHUB_WORKFLOW_SHA }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ env.DOCKERFILE_CONTEXT }}
          target: ${{ env.DOCKERFILE_TARGET }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}


